name: Security Scan

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'pom.xml'  # Only run if dependencies change

jobs:
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn org.owasp:dependency-check-maven:check -DnvdApiKey=$NVD_API_KEY
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          if-no-files-found: warn

      - name: Check for vulnerabilities
        if: always()
        run: |
          if [ -f target/dependency-check-report.html ]; then
            echo "Security scan completed. Check the artifacts for the full report."
          else
            echo "Security scan did not complete successfully."
          fi
